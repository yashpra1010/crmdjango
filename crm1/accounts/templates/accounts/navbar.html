{% load static %}
<style>
  .hello-msg{
    font-size:18px;
    color:#fff;
    margin-right: 20px;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <img style="width: 10%;" src="{% static 'images/logo.jpg' %}">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if request.user.is_staff %}
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'products' %}">Products</a>
          {% else %}
          <a class="nav-link" href="{% url 'account' %}">Settings</a>
        </div>
        {% endif %}
      </div>
</div>
    <span class="hello-msg">Hello, {{request.user}}</span>
    <span><a class="nav-link hello-msg btn-danger btn-rounded" href="{% url 'logout' %}">Logout</a></span>
  </nav>
