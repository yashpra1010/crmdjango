{% extends 'accounts/main.html' %} {% load static %} {% block content %}

<br />
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Are you willing to delete the order "{{item}}"?</p>
      <form method="post" action="{% url 'delete_order' item.id %}">
        {% csrf_token %}
        <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
        <button class="btn btn-sm btn-danger" type="submit">Confirm</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
