<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../../../static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/animate/animate.css">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../../static/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../../static/css/main.css">
	<!--===============================================================================================-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<style>
    .mybutton{
        background: #ffffff !important;
        color: #000 !important;
        border: 1px solid rgb(85, 85, 85) !important;
    }
    .mybutton:hover{
        transition: 0s;
        border: 3px solid #ffffff !important;
        color: #fff !important;
        background:none !important;
    }
	.myATag ,.myATag a{
		text-align: center;
		font-size: 18px;
		color: #fff;
	}
	.myATag a:hover{
		font-weight: 600;
		text-decoration: underline;
		transition: 0s;
	}
.messages{
		max-width: 60vh;
		width: 50vh;
		background-color: red !important;
		opacity: 0.7;
		word-wrap: break-word;
		margin-left: 20vh;
		padding: 3vh 3vh 3vh 3vh;
		border-radius: 10px;
		color: #fff;
		
	}
.wrap-input100 input{
	background: none;
	border: none !important;
}
.wrap-input100 input:focus{
	outline: none;
	color: #fff !important;
	background: none;
	border-top: none !important;
	border-left: none !important;
	border-right: none !important;
	border-bottom: solid 2px #fff !important;
	border-radius: 0px;
}
::placeholder{
	color: #fff !important;
}

</style>
</head>
<body>
	
	<div class="limiter">
		
		<div class="container-login100" style="background-image: url('../../../static/images/bg-01.jpg');">
			
			<div class="wrap-login100">
				
				<form method="POST" action="" class="login100-form validate-form">
					{% csrf_token %}
                    <span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Register Account
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						{{form.username}}
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						{{form.email}}
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						{{form.password1}}
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						{{form.password1}}
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
                        <input class="mybutton login100-form-btn" type="submit" value="Sign Up">
					</div>

				</form><br>
				<div class="myATag">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
			</div><br><br><br>
			{% if form.errors %}
			<div class="messages">
					{{form.errors}}
				{% endif %}
			</div>
		</div>
		
	</div>


	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="../../../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../../static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../../../static/js/main.js"></script>
<script>
    var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='Email';
		form_fields[3].placeholder='Enter password';
		form_fields[4].placeholder='Re-enter Password';
		
		form_fields[1].className='input100';
		form_fields[2].className='input100';
		form_fields[3].className='input100';
		form_fields[4].className='input100';



		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
</script>
</body>
</html>
