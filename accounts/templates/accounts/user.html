<!-- Font Awesome -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
<link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css">

<style>
	body {
		overflow-x: hidden !important;
	}
	.row5 {
		margin-left: 12vh !important;
		margin-right: 14vh !important;
	}
	td {
		padding-top: 15px !important;
		padding-bottom: 15px !important;
	}
	.table-fixed tbody {
		display: block;
		height: 220px;
		overflow-y: auto;
	}

	.table-fixed thead {
		display: block !important;
	}

	.table-fixed tr {
		display: block;

	}
	.table-fixed td {
		width: 300px !important;
		min-width: 100px !important;
		font-size: 18px !important;
	}
	.table-fixed thead tr th {
		width: 300px !important;
		min-width: 100px !important;
		
	}
	.heading td {
		font-weight: 700 !important;
	}
	.container-login100 {
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  position: relative;
  z-index: 1;  
}

.container-login100::before {
  content: "";
  display: block;
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(255,255,255,0.9);
}
</style>
<div class="container-login100" style="background-image: url('../../../static/images/bg-01.jpg');">
{% extends 'accounts/main.html' %}
{% block content%}
{% include 'accounts/status.html' %}
<div class="row row5">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm table-condensed table-fixed table-striped">
				<thead>
				<tr class="heading">
					<td><i class="far fa-thin fa-box-open"></i>&nbsp;&nbsp;&nbsp;Product</td>
					<td><i class="far fa-thin fa-pencil"></i>&nbsp;&nbsp;&nbsp;Note</td>
					<td><i class="far fa-thin fa-calendar-alt"></i>&nbsp;&nbsp;&nbsp;Date Orderd</td>
					<td><i class="far fa-thin fa-clock"></i>&nbsp;&nbsp;&nbsp;Status</td>
				</tr>
			</thead>
				{% for order in orders %}
				<tr>
					<td>{{ order.product }}</td>
					<td>{{ order.note }}</td>
					<td>{{ order.date_created }}</td>
					<td>{{ order.status }}</td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock %}
</div>
