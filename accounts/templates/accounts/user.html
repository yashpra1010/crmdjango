<style>
	.row5 {
		margin-left: 12vh !important;
		margin-right: 14vh !important;
	}
	td {
		padding-top: 15px !important;
		padding-bottom: 15px !important;
	}
	.table-fixed tbody {
		display: block;
		height: 300px;
		overflow-y: auto;
	}

	.table-fixed thead {
		display: block !important;
	}

	.table-fixed tr {
		display: block;

	}
	.table-fixed td {
		width: 300px !important;
		min-width: 100px !important;
	}

	.table-fixed thead tr th {
		width: 300px !important;
		min-width: 100px !important;
		
	}
	.heading td {
		font-weight: 700 !important;
	}
</style>
{% extends 'accounts/main.html' %}
{% block content%}
{% include 'accounts/status.html' %}
<div class="row row5">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm table-condensed table-fixed table-striped">
				<thead>
				<tr class="heading">
					<td>Product</td>
					<td>Note</td>
					<td>Date Orderd</td>
					<td>Status</td>
				</tr>
			</thead>
				{% for order in orders %}
				<tr>
					<td>{{ order.product }}</td>
					<td>{{ order.note }}</td>
					<td>{{ order.date_created }}</td>
					<td>{{ order.status }}</td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock %}
